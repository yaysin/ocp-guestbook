name: Build and Push, Scan (Frontend + Backend)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  NAMESPACE: yaysin

jobs:
  build_push_scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: backend
            dockerfile: backend/Containerfile
            image: guestbook-backend
            run_tests: true
          - name: frontend
            context: frontend
            dockerfile: frontend/Containerfile
            image: guestbook-frontend
            run_tests: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Backend tests (only for backend)
      - name: Set up Go
        if: ${{ matrix.run_tests }}
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Backend deps
        if: ${{ matrix.run_tests }}
        run: make -C backend deps

      - name: Backend tests
        if: ${{ matrix.run_tests }}
        run: make -C backend test

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.context }}
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:sha-${{ github.sha }}

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:sha-${{ github.sha }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"

  update_infra_manifests:
    name: Update infra manifests with SHA tag
    needs: build_push_scan
    runs-on: ubuntu-latest

    steps:
      - name: Clone infra repo
        run: |
          git clone https://x-access-token:${{ secrets.INFRA_REPO_PAT }}@github.com/${{ secrets.INFRA_REPO }} infra

      - name: Update image tags in infra manifests
        env:
          REGISTRY: ${{ env.REGISTRY }}
          NAMESPACE: ${{ env.NAMESPACE }}
          SHA_TAG: sha-${{ github.sha }}
          MANIFEST_DIR: infra/manifests
        run: |
          set -euo pipefail

          BACKEND_IMAGE="${REGISTRY}/${NAMESPACE}/guestbook-backend:${SHA_TAG}"
          FRONTEND_IMAGE="${REGISTRY}/${NAMESPACE}/guestbook-frontend:${SHA_TAG}"

          echo "Setting backend image to:  ${BACKEND_IMAGE}"
          echo "Setting frontend image to: ${FRONTEND_IMAGE}"

          sed -i "s|^\(\s*image:\s*\)${REGISTRY}/${NAMESPACE}/guestbook-backend:.*|\1${BACKEND_IMAGE}|g" "${MANIFEST_DIR}/backend.yaml"
          sed -i "s|^\(\s*image:\s*\)${REGISTRY}/${NAMESPACE}/guestbook-frontend:.*|\1${FRONTEND_IMAGE}|g" "${MANIFEST_DIR}/frontend.yaml"

      - name: Commit and push changes
        env:
          SHA_TAG: sha-${{ github.sha }}
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No manifest changes to commit."
            exit 0
          fi

          git commit -m "Deploy: ${SHA_TAG}"
          git push
