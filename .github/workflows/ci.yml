name: Build and Push, Scan (Frontend + Backend)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  NAMESPACE: ${{ github.repository_owner }}

jobs:
  build_push_scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: backend
            dockerfile: backend/Containerfile
            image: guestbook-backend
            run_tests: true
          - name: frontend
            context: frontend
            dockerfile: frontend/Containerfile
            image: guestbook-frontend
            run_tests: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Backend tests (only for backend)
      - name: Set up Go
        if: ${{ matrix.run_tests }}
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Backend deps
        if: ${{ matrix.run_tests }}
        run: make -C backend deps

      - name: Backend tests
        if: ${{ matrix.run_tests }}
        run: make -C backend test

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.context }}
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:sha-${{ github.sha }}

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:sha-${{ github.sha }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
